  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    .navbar {
      background-color: #212121;
      border-bottom: 2px solid #333;
      padding: 0.5rem 1.5rem;
      font-family: Arial, sans-serif; /* Set font for navbar */
      font-size: 1rem; /* Set font size for navbar */
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bcd4;
    }

    .navbar-nav {
      margin-left: auto; /* Align navigation items to the right */
    }

    .navbar-nav .nav-link {
      color: #bbb;
      font-size: 1rem; /* Set font size for nav links */
      margin-right: 1.5rem;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #00bcd4;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .welcome-card {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .welcome-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
    }

    .footer {
      background-color: #212121;
      color: #bbb;
      text-align: center;
      padding: 1rem;
      font-size: 1rem; /* Set font size for footer */
      border-top: 2px solid #333;
      font-family: Arial, sans-serif; /* Set font for footer */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Google</a>
